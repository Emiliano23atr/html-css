<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinãmicas</h1>
    <p>Tente abrir esse site em vârios dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" sizes="">
            <source media="(max-width:1050px)" srcset="imagens/foto-m.png" sizes="">
            <img src="imagens/foto-g.png" alt="Imagem flexivel">
        </picture>
        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML5</p>
        <audio preload="metadata" controls > <!--loop,autoplay-->
            <source src="midia/hoje-vai-ter-festinha.mp3" type="audio/mpeg">
            <source src="midia/hoje-vai-ter-festinha.ogg" type="audio/ogg">
            <source src="midia/hoje-vai-ter-festinha.wav" type="audio/wav">
            <p>Infelismente seu navegador não consegue reproduzir áudio 
            <a href="https://www.myinstants.com/pt/instant/hoje-vai-ter-festinha-84765/" target="_blank" rel="external">Clique aqui para baixar o arquivo MP3</a> </p>
        </audio> 
        <!--mp3 wav ogg-->
</body>
</html>
